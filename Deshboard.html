<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Threat Detection Dashboard</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --background-color: #ffffff;
            --card-background: #f9f9f9;
            --danger-color: #ff5252;
            --warning-color: #ffca28;
            --success-color: #66bb6a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            gap: 1rem;
        }

        .header .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .main-container {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .card .value {
            font-size: 2rem;
            margin-top: 0.5rem;
        }

        .chart {
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, var(--success-color), var(--warning-color));
            border-radius: 8px;
            margin-top: 1rem;
        }

        .alerts {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .alert {
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .alert.critical {
            background-color: var(--danger-color);
            color: #fff;
        }

        .alert.warning {
            background-color: var(--warning-color);
            color: #000;
        }

        .alert.low {
            background-color: var(--success-color);
            color: #fff;
        }

        .actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        .actions .run-scan {
            background-color: var(--primary-color);
        }

        .actions .view-reports {
            background-color: var(--danger-color);
        }

        .bargraph {
            width: 100%;
            height: 250px;
            margin-top: 1rem;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Threat Detection Dashboard</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#analytics">Analytics</a>
            <a href="#logs">Logs</a>
            <a href="#settings">Settings</a>
        </nav>
    </header>

    <div class="main-container">
        <!-- Threat Overview -->
        <div class="card">
            <h3>Total Threats Detected</h3>
            <div class="value">345</div>
        </div>

        <!-- Real-Time Alerts -->
        <div class="card">
            <h3>Real-Time Alerts</h3>
            <div class="alerts">
                <div class="alert critical">Critical: SQL Injection detected from IP 192.168.1.1</div>
                <div class="alert warning">Warning: Possible phishing attempt detected</div>
                <div class="alert low">Low: Malware scan completed successfully</div>
            </div>
        </div>

        <!-- System Risk Level -->
        <div class="card">
            <h3>System Risk Level</h3>
            <div class="chart"></div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <h3>Quick Actions</h3>
            <div class="actions">
                <button class="run-scan">Run Scan</button>
                <button class="view-reports">View Reports</button>
            </div>
        </div>

        <!-- Attack Analysis Bar Graph -->
        <div class="card">
            <h3>Attack Analysis</h3>
            <canvas id="attackBarGraph" class="bargraph"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('attackBarGraph').getContext('2d');
        const attackBarGraph = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Malware', 'Phishing', 'SQL Injection', 'DDoS', 'XSS'],
                datasets: [{
                    label: 'Number of Attacks',
                    data: [50, 70, 30, 40, 25],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
